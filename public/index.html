<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>WeatherFetch</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main-content">
        <header>
            <h1>WeatherFetch</h1>
        </header>
        <form>
            <input placeholder="Location" type="text"> <button>Search</button>
        </form>
        <p class="info-bar" id="info-bar"></p>
        <div class="weather-info-section hidden" id="weather-info-section">
            <div class="col basic-weather">
                <img id="weather-icon" alt="Weather icon">
                <h2 id="temperature"></h2>
                <p id="location"></p>
            </div>
            <div class="col weather-stats">
                <p>Condition: <span id="condition"></span></p>
                <p>Forecast: <span id="forecast"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Today's low: <span id="low-temp"></span></p>
                <p>Today's high: <span id="high-temp"></span></p>
                <p>Sunrise: <span id="sunrise"></span></p>
                <p>Sunset: <span id="sunset"></span></p>
            </div>
        </div>
        <footer>
            <p>Created by <a href="https://www.meganclarkedev.com" target="_blank">Megan Clarke</a></p>
        </footer>
    </div>
    <script src="js/app.js">
    </script>
</body>

</html>
